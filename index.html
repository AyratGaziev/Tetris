<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0,  user-scalable=0"
        />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./style.css" />
        <title>Tetris</title>
    </head>
    <body>
        <div class="container">
            <div class="wrapper">
                <div class="start">
                    <img
                        class="start__img"
                        src="./img/tetris.png"
                        alt="tetris"
                    />
                    <div class="start__title-wrapper">
                        <div class="start__title">Tetris</div>
                        <button class="start__btn"></button>
                    </div>
                </div>
                <div class="end">
                    <div class="end__score">SCORE: 0</div>
                    <div class="end__high">HIGH SCORE: 0</div>
                    <button class="end__replay"></button>
                </div>
            </div>
            <div class="right-wrapper">
                <div class="score">
                    <div class="score__now">SCORE: 0</div>
                    <div class="score__high">HIGH SCORE:</div>
                </div>
            </div>
        </div>

        <div class="arrow">
            <div class="arrow__up-wrapper">
                <button class="arrow__up"></button>
            </div>
            <div class="arrow__down-wrapper">
                <button class="arrow__left"></button>
                <button class="arrow__down"></button>
                <button class="arrow__right"></button>
            </div>
        </div>

        <div class="github">
            <a
                class="github__icon"
                href="https://github.com/AyratGaziev/Tetris"
            ></a>
        </div>

        <script src="./jquery-3.5.1.min.js"></script>
        <script src="./script.js"></script>
    </body>
</html>
